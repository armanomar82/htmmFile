<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./icon/css/all.css">
    <link rel="shortcut icon" type="img" href="./img/icon/g10.ico" />
    <title>PhotoCMS |Fresh new way to share your story </title>
</head>
<body >
    <main class="main">
        <header class="header header-sing">
            <a class="logo" href="#"><img src="./img/icon/logo-H.svg" alt=""></a>
            <a class="btn btn-outline-light me-md-3" href="#">Login</a>
        </header>
        <container class="container">
            <form = class="form">
                <div class="form-field">
                    <i class="far fa-user"></i>
                    <label  class="form-label">Full name</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-field">
                    <i class="far fa-envelope"></i>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-field">
                    <i class="fas fa-lock"></i>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-field">
                    <i class="fas fa-lock"></i>
                    <label for="exampleInputPassword2" class="form-label">PasswordConfirm</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="form-field">
                    <i class="fas fa-user-circle"></i>
                    <label for="formFile" class="form-label">upload avatar</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <button type="submit" class=" btn btn-grad">Signup</button>
            </form>
        </container>
    </main>
</body>
</html>
