<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="./icon/css/all.css">
    <link rel="shortcut icon" type="img" href="./img/icon/g10.ico" />
    <title>PhotoCMS |Fresh new way to share your story </title>
</head>
<body >
    <container class="container">
        <header class="header header-profile ">
            <a class="logo" href="#"><img src="./img/icon/logo-H.svg" alt=""></a>
            <a class="btn btn-outline-light" href="#">Logout</a>
        </header>
        <main class="container-posts">
            <div class="profile">
                <div class="profile-paner"></div>
                <div class="profile-user ">
                    <div class="profile-user__photo "></div>
                    <p class="profile-user__name align-self-center " >ProfileName</p>
                </div>
            </div>
            <div class="post">
                <div class="post-fild">
                    <i class="far fa-images img-icon" ></i>
                    <label for="formFile" class="form-label">upload your photos</label>
                    <input class="form-control" type="file" id="formFile" >
                </div>
                <div class="post-phpto ">
                    <div class="post-phpto__header ">
                        <div class="phpto__header--avatar profile-user__photo"></div>
                        <a href="#" class="dashe-user"><i class="phpto__header--icon fas fa-ellipsis-h"></i></a>
                    </div>
                    <div class="post-phpto__content "></div>
                    <div class="post-phpto__footer"></div>
                </div>
                <div class="post-phpto ">
                    <div class="post-phpto__header ">
                        <div class="phpto__header--avatar profile-user__photo"></div>
                        <a href="#" class="dashe-user"><i class="phpto__header--icon fas fa-ellipsis-h"></i></a>
                    </div>
                    <div class="post-phpto__content "></div>
                    <div class="post-phpto__footer"></div>
                </div>
                <div class="post-phpto ">
                    <div class="post-phpto__header ">
                        <div class="phpto__header--avatar profile-user__photo"></div>
                        <a href="#" class="dashe-user"><i class="phpto__header--icon fas fa-ellipsis-h"></i></a>
                    </div>
                    <div class="post-phpto__content "></div>
                    <div class="post-phpto__footer"></div>
                </div>
            </div>
        </main>

    </container>
</body>
</html>
